
<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

  <h2 class="text-center text-primary">Sign up</h2>

  <div class="mb-3">
    <input type="text"
    class="form-control"
    name="username"
    [(ngModel)] = "model.username"
    placeholder="Username"
    >
  </div>

  <div class="mb-3">
    <input type="password"
    class="form-control"
    name="password"
    [(ngModel)] = "model.password"
    placeholder="Password"
    >

  </div>

  <div class="text-center">
    <button class="btn btn-success me-2 my-class-error"  type="submit">Register</button>
    <button class="btn btn-danger mr-2 " type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
