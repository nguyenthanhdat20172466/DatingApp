<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.TotalItems}} found</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="full-containe">
      <div class="left-container ">
        <div class="form-group age-from">
          <label>Age from: </label>
          <input type="number" class="form -control ml-1" style="width: 70px;" name="minAge" [(ngModel)]="userParams.minAge">
        </div>

        <div class="form-group">
          <label>Age to: </label>
          <input type="number" class="form -control ml-1" style="width: 70px;" name="maxAge" [(ngModel)]="userParams.maxAge">
        </div>
      </div>
      <div class="right-container">
        <div class="form-group">
          <label>Show: </label>
          <select name="gender" style="width: 130px" [(ngModel)]="userParams.gender" class="form-control ml">
            <option *ngFor="let gender of genderList" [value]="gender.value">
              {{gender.display}}
            </option>
          </select>
        </div>
        <div class="butt">
          <button class="btn btn-primary ms-1" type="submit">Apply Filters</button>
          <button (click)="resetFilter()" class="btn btn-secondary ms-1  reset-button" type="submit">Reset Filters</button>
          <div class="btn-group float-right">
            <button
              style=" margin-left: 20px;"
              type="button"
              class="btn btn-primary"
              name="orderBy"
              (click)="loadMembers()"
              btnRadio = 'lastActive'
              [(ngModel)]="userParams.orderBy">Last Active</button>

              <button
              style=" background: orangered;"
              type="button"
              class="btn btn-primary"
              name="orderBy"
              (click)="loadMembers()"
              btnRadio = 'created'
              [(ngModel)]="userParams.orderBy">Newest Members</button>
          </div>
        </div>
      </div>
    </div>




  </form>
</div>

<div class="row">
  <div  *ngFor="let member of members" class="col-2">
    <app-member-card [member] = "member" ></app-member-card>
  </div>

</div>



<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.TotalItems"
      [itemsPerPage]="pagination.ItemsPerPage"
      [(ngModel)]="pagination.CurrentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;">
  </pagination>
</div>
