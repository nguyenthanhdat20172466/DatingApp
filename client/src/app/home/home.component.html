<div class="container mt-5">
  <div *ngIf="!registerMode" style='text-align: center;'>
    <h1>Find you match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div>
      <button  (click)="registerToggle()" class="btn btn-secondary btn-lg me-2" >Register</button>
      <button class="btn btn-primary btn-info btn-lg"><a style="color: white; text-decoration: none" href="https://tinder.com/vi" >Learn more</a></button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
